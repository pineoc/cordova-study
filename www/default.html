<!DOCTYPE html>

<head>

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!-- Link Swiper's CSS & fancybox's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/jquery.fancybox.css" />
    <!-- book, page set CSS -->
    <link rel="stylesheet" href="css/page_set.css" />
    <link rel="stylesheet" href="css/book_set.css" />

    <!-- jquery, fancybox javascript file  -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.fancybox.pack.js"></script>
    <script type="text/javascript" src="js/book_func.js"></script>

    <audio id="book_effect">
        <source src="video/book.wav" />
    </audio>
    <div id="loadingDiv">
        <div id="loader"></div>
    </div>
    <div id="goHomeBtn" onclick="goHomeFunction()"></div>
    <div id="popIndexBtn" onclick="popUpIndexDiv()"></div>

        <h2 class="pop-index-5 pop-text" onclick="popUpIndexFunction(24)"></h2>
    </div>

                    <a id="idx" class="index-5" onclick="indexFunction(24)"> </a>

    <script type="text/javascript" src="js/book_init.js"></script>
    <!-- dialog setup -->
    <script type="text/javascript" src="js/dialog_func.js"></script>

    <!-- Initialize Swiper -->
    <script>
        //init swiper
        swiper = new Swiper('.swiper-container');

        //video stop if page changed
        swiper.on('slideChangeStart', function (s) {
            //video check
            //video stop, if playing 
            var video_elems = $('video');
            if (video_elems.get(0).paused == false)
                video_elems.get(0).pause();
            if (video_elems.get(1).paused == false)
                video_elems.get(1).pause();
        });
    </script>
    <script src="js/analytics_set.js"></script>
